    <div class="payment-container">
        <h1>Pagamento MB Way</h1>
        <form id="mbway-payment-form" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="phone-number">Número de Telefone</label>
                <input type="text" id="phone-number" name="phone-number" maxlength="9" required>
            </div>
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" maxlength="4" required>
            </div>
            <div class="button-group">
                <button type="button" class="prev-button" onclick="goBack()">Voltar</button>
                <button type="submit">Pagar</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        function handleSubmit(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            alert(`O pagamento do destaque do seu anúncio foi efetuado com o número ${phoneNumber} via MB Way.`);
            window.location.href = 'servicos.html';
        }
        document.getElementById('phone-number').addEventListener('input', function (e) {
            let value = e.target.value;
            // Remove non-digit characters
            value = value.replace(/\D/g, '');
            e.target.value = value;
        });

        document.getElementById('pin').addEventListener('input', function (e) {
            let value = e.target.value;
            // Remove non-digit characters
            value = value.replace(/\D/g, '');
            e.target.value = value;
        });

    </script>
