    <!-- End Header -->
    <div class="service-container">
        <h1>Publicar Novo Serviço</h1>
        <form id="serviceForm" onsubmit="handleSubmit(event)">
            <label for="serviceName">Nome do Serviço</label>
            <input type="text" id="serviceName" name="serviceName" required>

            <label for="serviceDescription">Descrição</label>
            <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>

            <label for="servicePrice">Preço (€)</label>
            <input type="number" id="servicePrice" name="servicePrice" step="0.01" required>

            <label for="serviceImage">Imagem (opcional)</label>
            <input type="file" id="serviceImage" name="serviceImage" accept="image/*">

            <div class="button-group">
                <button type="button" class="cancel-button" onclick="cancelPublication()">Cancelar</button>
                <button type="submit" class="submit-button">Publicar</button>
            </div>
            
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'destacar-anuncio.html'
        }
        function cancelPublication() {
            window.location.href = 'servicos.html';
        }
    </script>
