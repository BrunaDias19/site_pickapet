<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-lg-between">
            
        <a href="index.html" class="logo me-auto me-lg-0"><img src="assets\img\PickaPetLogo.png" class="img-fluid"></a>

        </div>

    <!-- End Header -->
    <div class="form-container">
        <h2>Adicionar Animal</h2>
        <form action="/submit_animal" method="post" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="especie">Espécie:</label>
                <select id="especie" name="especie" required>
                    <option value="cachorro">Cão</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="femea">Fémea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="porte">Porte:</label>
                <select id="porte" name="porte" required>
                    <option value="mini">Mini</option>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                    <option value="gigante">Gigante</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso (Kg):</label>
                <select id="peso" name="peso" required>
                    <option value="mini">Menos de 5Kg</option>
                    <option value="pequeno">6-15Kg</option>
                    <option value="medio">16-25Kg</option>
                    <option value="grande">26-45Kg</option>
                    <option value="gigante">Mais de 46Kg</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <label>Sociável:</label>
                <label><input type="checkbox" name="sociavel"> Sim</label>
            </div>
            <div class="form-group">
                <label for="problema_comportamental">Problema Comportamental:</label>
                <textarea id="problema_comportamental" name="problema_comportamental"></textarea>
            </div>
            <div class="form-group">
                <label for="problema_medico">Problema Médico:</label>
                <textarea id="problema_medico" name="problema_medico"></textarea>
            </div>
            <div class="form-group checkbox-group">
                <label>Solta Pelo:</label>
                <label><input type="checkbox" name="solta_pelo"> Sim</label>
            </div>
            <div class="form-group checkbox-group">
                <label>Necessita Escovação:</label>
                <label><input type="checkbox" name="necessita_escovacao"> Sim</label>
            </div>
            <button type="submit" class="submit-btn">Adicionar Animal</button>
        </form>
    </div>
    
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="assets/js/main.js"></script>
    <script >
        function handleSubmit(event){
            event.preventDefault();
            alert("Animal adicionado com sucesso!");
            window.location.href = 'explorar.html';
        }

    </script>
</body>
